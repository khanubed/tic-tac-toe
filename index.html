<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="gameContainer">
    <div class="boxContainer">
        <div boxIndex="0" class="box"></div>
        <div boxIndex="1" class="box"></div>
        <div boxIndex="2" class="box"></div>
        <div boxIndex="3" class="box"></div>
        <div boxIndex="4" class="box"></div>
        <div boxIndex="5" class="box"></div>
        <div boxIndex="6" class="box"></div>
        <div boxIndex="7" class="box"></div>
        <div boxIndex="8" class="box"></div>
    </div>
    <div id="infoContainer">
        <div class="profileContainer">
            <div class="profile" >
                <div class="picture" id="picX"></div>
                <span>PLAYER X</span><br>
                
                <span id="scoreX">SCORE : 0</span>
                <div id="xgif" class="gif"></div>
                
            </div>
            <div class="profile" >
                <div class="picture" id="picO"></div>
                <span>PLAYER O</span><br>
                <span id="scoreO">SCORE : 0</span>
                <div id="xgif" class="gif"></div>
                
            </div>
            
        </div>
    <h2 id="statusLine">PLAYER X' turn</h2>
    </div> 
    </div>
    <button id="resetBTN" class="neon-button">RESET</button>
    <script src="script.js"></script>
    
</body>
</html>
